name: Keep Supabase Alive

on:
  schedule:
    # 毎日午前9時（UTC）= 日本時間18時に実行
    # 7日間の停止を防ぐため、週2回程度でも十分ですが、毎日実行することで確実に
    - cron: '0 9 * * *'
  workflow_dispatch: # 手動実行も可能にする

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase Database
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ vars.APP_URL }}/api/health)
          echo "Health check response code: $response"

          if [ $response -eq 200 ]; then
            echo "✅ Supabase is alive and healthy"
          else
            echo "⚠️ Health check returned status code: $response"
            exit 1
          fi
